<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlackJack</title>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/vuex.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-bj.css">

</head>
<body class="col" th:classappend="${isLightTheme} ? light">
    <header class="row">
        <div class="offset-md-1 col-md-3" id="headline">
            <h3 style="padding-left: 0px; padding-top: 15px">BLACKJACK PAYS 3 TO 2</h3>
            <h6>Dealer must stand on a 17 and draw to 16</h6>
        </div>

        <div class="offset-md-3 col-md-2" id="message">
            <h1 style="margin-top: 38px">{{message}}</h1>
        </div>
    </header>

    <menu id="but" class="row">
        <a  class="but" href="home">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
        </a>
    </menu>

    <main id="spielfeld" class="row" >

        <table id="anleitung" class="col-md-1 table table-hover">
<!--            <tr><th>Karte</th><th>Wert</th>-->
<!--            </tr><tr><td>Ass</td><td>11 / 1</td></tr>-->
<!--            <tr><td>KÃ¶nig</td><td>10</td></tr>-->
<!--            <tr><td>Dame</td><td>10</td></tr>-->
<!--            <tr><td>Bube</td><td>10</td></tr>-->
<!--            <tr><td>10</td><td>10</td></tr>-->
<!--            <tr><td>9</td><td>9</td></tr>-->
<!--            <tr><td>8</td><td>8</td></tr>-->
<!--            <tr><td>7</td><td>7</td></tr>-->
<!--            <tr><td>6</td><td>6</td></tr>-->
<!--            <tr><td>5</td><td>5</td></tr>-->
<!--            <tr><td>4</td><td>4</td></tr>-->
<!--            <tr><td>3</td><td>3</td></tr>-->
<!--            <tr><td>2</td><td>2</td></tr>-->
        </table>

        <div id="spielflaeche" class="col-md-9" >
            <div class="row 1" v-if="!ende">
                <div id="croupierWert" class="offset-md-1 col-md-3 all">
                    <div class="box-style" style="text-align: center">
                        <div style="font-size: 35px">Dealer Wert:</div>
                        <h1 style="font-size: 150px">{{wertDealer}}</h1>
                    </div>
                </div>

                <div id="croupierAuflistung" class="col-md-3 all">
                    <div class="box-style">
                        <table class="table table-hover">
                            <tr>
                                <th style="text-decoration: underline; text-decoration-style: solid; font-size: 30px">Karten Dealer</th>
                            </tr>
                            <tr>
                                <td style="font-size: 30px; display: flex" >
                                    <div class="karteDealer" v-for="karte in kartenDealer" style="margin-right: 15px;">{{karte}}</div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row 2" v-if="!ende">
                <div id="anzeige" class="offset-md-9 col-md-3 all">
                    <div class="box-style" style="display:flex">
                        <h1 style="font-size: 58px">{{ergebnis}}</h1>
                    </div>
                </div>

<!--                <div id="anzahlCredits" class="col-md-2 all" >-->
<!--                    <div class="box-style" style="display:flex">-->
<!--                        <h1 style="font-size: 30px">#credits</h1>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="row 3" v-if="!ende">
                <div id="spielerWert" class="offset-md-1 col-md-3 all">
                    <div class="box-style" style="text-align: center">
                        <div style="font-size: 35px">Spieler Wert:</div>
                        <h1 style="font-size: 150px">{{wertSpieler}}</h1>
                    </div>
                </div>


                <div id="spielerAuflistung" class="col-md-3 all">
                    <div class="box-style">
                        <table class="table table-hover">
                            <tr>
                                <th style="text-decoration: underline; text-decoration-style: solid; font-size: 30px">Karten Spieler</th>
                            </tr>
                            <tr >
                                <td style="display:flex">

                                    <div class="karteSpieler" v-for="karte in kartenSpieler" style="margin-right: 15px;">{{karte}}</div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

           <div class="row 4" v-if="!ende"></div>
        </div>

        <div id="buttons" class="col-md-1">
            <div class="row 1">
                <div id="stay" class="col-md all">
                    <button class="button" @click="stay" v-if="displ" v-on:click="displ = false">
                        STAY
                    </button>
                </div>
            </div>
            <div class="row 2">
                <div id="hit" class="col-md all" v-if="displ">
                    <button class="button" @click="hit">
                        HIT
                    </button>
                </div>
            </div>

            <div class="row 3" id="einsatz">

            </div>

            <div class="row 4">
                <div id="neueRunde" class="col-md all">
                    <button class="button" @click="neueRunde" v-if="!ende" v-on:click="displ = true">
                        NEW ROUND
                    </button>
                </div>
            </div>
            <div class="row 5">

                <div id="end" class="col-md all">
                    <button class="button" @click="end" v-if="!ende" v-on:click="ende = true, displ = false">
                        END
                    </button>
                    <button class="button" v-if="ende" v-on:click="ende = false">
                        START
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="row" style="user-select: None;">

        <label  class="col-md-1 switch">
            <span id="symbol" style="color:var(--color-one);" class="icon_fa" >&#xf186;</span>
            <input type="checkbox" checked id="switch" onclick="setClassToBody()" >
        </label>
        <label for="switch" id="label" class="col-md-1">Dark</label>

    </footer>


<script src="assets/js/darkmode.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
