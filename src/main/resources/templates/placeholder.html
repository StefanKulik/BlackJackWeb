<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlackJack</title>

    <script src="https://unpkg.com/vue"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/vuex.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/darkmode.js"></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="" th:classappend="${isLightTheme} ? light">
<div id="body">

    <header class="row">
        <div class="offset-6 col-2" id="message">
            <h1>{{message}}</h1>
        </div>
    </header>

    <menu id="but" class="row">
        <a  class="but" href="home">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
        </a>
    </menu>

    <main id="spielfeld">

        <div class="row placeholder">
            PLACEHOLDER
        </div>

    </main>

    <footer class="row" style="user-select: None;">

        <label>
            <span class="icon_fa" id="symbol" style="color:var(--color-one);" >&#xf186;</span>
            <input checked id="switch" onclick="setClassToBody()" type="checkbox" >
        </label>
        <label class="" for="switch" id="label"></label>

    </footer>

    <script src="assets/js/script.js"></script>

</div>
</body>
</html>
