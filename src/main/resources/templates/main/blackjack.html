<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head"></head>

<body class="" th:classappend="${isLightTheme} ? light">
<div id="body">

    <header th:replace="fragments/header" class="row"></header>

    <menu th:replace="fragments/menu"></menu>


    <main th:fragment="blackjack" id="spielfeld">
        <div  class="row blackjack">
            <div id="spielflaeche" class="col-10 spielflaeche" >
                <div class="row 1" v-if="!ende">
                    <div id="spielerWert" class="offset-1 col-3 all">
                        <div class="box-style" style="text-align: center">
                            <div style="font-size: 35px">Spieler Wert:</div>
                            <h1 style="font-size: 150px">{{wertSpieler}}</h1>
                        </div>
                    </div>


                    <div id="spielerAuflistung" class="col-4 all">
                        <div class="box-style">
                            <table class="table table-hover">
                                <tr>
                                    <th style="text-decoration: underline; text-decoration-style: solid; font-size: 30px">Karten Spieler</th>
                                </tr>
                                <tr >
                                    <td style="display:flex">

                                        <div class="karteSpieler" v-for="karte in kartenSpieler" style="margin-right: 15px;">{{karte}}</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row 2" v-if="!ende">
                    <div class="col-4 result" id="lastGame">
                        <h3>Last Games: </h3><h3 v-for="game in lastGame">&nbsp;{{game}}</h3>
                    </div>

                    <div id="anzeige" class="offset-5 col-3 all">
                        <div class="box-style" style="display:flex">
                            <h1 style="font-size: 58px">{{ergebnis}}</h1>
                        </div>
                    </div>

                    <!--                <div id="anzahlCredits" class="col-md-2 all" >-->
                    <!--                    <div class="box-style" style="display:flex">-->
                    <!--                        <h1 style="font-size: 30px">#credits</h1>-->
                    <!--                    </div>-->
                    <!--                </div>-->
                </div>

                <div class="row 3" v-if="!ende">
                    <div id="croupierWert" class="offset-1 col-3 all">
                        <div class="box-style" style="text-align: center">
                            <div style="font-size: 35px">Dealer Wert:</div>
                            <h1 style="font-size: 150px">{{wertDealer}}</h1>
                        </div>
                    </div>

                    <div id="croupierAuflistung" class="col-3 all">
                        <div class="box-style">
                            <table class="table table-hover">
                                <tr>
                                    <th style="text-decoration: underline; text-decoration-style: solid; font-size: 30px">Karten Dealer</th>
                                </tr>
                                <tr>
                                    <td style="font-size: 30px; display: flex" >
                                        <div class="karteDealer" v-for="karte in kartenDealer" style="margin-right: 15px;">{{karte}}</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="buttons" class="col-2 wrapper">
                <div class="row 1">
                    <div id="stay" class="col wrapper__inner">
                        <button class="button" @click="stay" v-if="displ" v-on:click="displ = false">
                            STAY
                        </button>
                    </div>
                </div>
                <div class="row 2">
                    <div id="hit" class="col wrapper__inner" v-if="displ">
                        <button class="button" @click="hit">
                            HIT
                        </button>
                    </div>
                </div>

                <div class="row 3" id="einsatz"> </div>

                <div class="row 4">
                    <div id="neueRunde" class="col wrapper__inner">
                        <button class="button" @click="neueRunde" v-if="!ende" v-on:click="displ = true">
                            NEW ROUND
                        </button>
                    </div>
                </div>
                <div class="row 5">

                    <div id="end" class="col wrapper__inner">
                        <button class="button" @click="end" v-if="!ende" v-on:click="ende = true, displ = false">
                            END
                        </button>
                        <button class="button" v-if="ende" v-on:click="ende = false">
                            START
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer th:replace="fragments/footer"></footer>


    <script src="assets/js/script.js"></script>
</div>
</body>
</html>
